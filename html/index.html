	<!-- favicons -->

		</svg>

</head>

<body>

	<!-- loader animation -->
	<span class="loader">

	<main>

							<style>
							.svg-clip-path {
								clip-path: url(#clip-gate-dark_bottom);
							}

							.svg-transparent {
								fill: transparent;
							}
							</style>
							<clipPath id="clip-gate-dark_bottom">
								<rect width="2000" height="2000"/>

									<g id="Symbol_1_1" data-name="Symbol 1 – 1" transform="translate(-164 -555)">
